name       : qt5-speech
version    : 5.11.2
release    : 2
source     :
    - https://download.qt.io/official_releases/qt/5.11/5.11.2/submodules/qtspeech-everywhere-src-5.11.2.tar.xz : 0abd6f9672cbea3597e88db99813d7a4d7d379b89f6be352f44a9313bcc81d84
license    :
    - GFDL-1.3-only
    - LGPL-3.0-only
component  : programming.library
summary    : Qt Text-To-Speech library
description: |
    The module enables a Qt application to support accessibility features such as text-to-speech, which is useful for end-users who are visually challenged or cannot access the application for whatever reason.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(speech-dispatcher)
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
